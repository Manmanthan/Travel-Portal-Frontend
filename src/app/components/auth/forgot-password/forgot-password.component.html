<mat-card class="example-card mat-elevation-z8">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <span class="error" *ngIf="invalidLogin">Invalid Username or Password</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" hideRequiredMarker appearance="outline"
                            color="primary">
                            <mat-label>Email</mat-label>
                            <input matInput [(ngModel)]="email" name="username" required>
                            <mat-hint>Enter your email to get credential</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>

        <mat-card-actions>
            <button mat-raised-button (click)="receiveMail()" color="accent">Get Credentials</button>
        </mat-card-actions>
    </mat-card-content>
    <a class="forgot-password" routerLink='/'>Back to login?</a>
</mat-card>
